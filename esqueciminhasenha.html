<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Minha Senha - Fortes Engenharia</title>
    <link rel="stylesheet" href="esqueciminhasenha.css">
    <link rel="shortcut icon" href="fortes_icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logoFortes_Menu.png" alt="Fortes Engenharia Logo" class="logo">
        </div>
        <div class="content">
            <div class="password-reset-section">
                <h2>Recuperar Senha</h2>
                <form id="passwordResetForm">
                    <label for="email">Insira seu Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <button type="submit">Enviar</button>
                </form>
                <p id="message" class="message"></p>
                <a href="index.html" class="back-link">Voltar para o Login</a>
            </div>
        </div>
    </div>
    <script src="/esqueciminhasenha.js"></script>
</body>
</html>
